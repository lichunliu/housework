<!DOCTYPE html>
<html>
<head>
 <style type="text/css">
    .wrap{width: 1000px;height: 835px;border: #000000 5px solid;background-color: #FF99FF;margin:auto;}
    .header{width: 960px;height: 245px;border: #FF0000 3px solid;margin: auto;padding-left: 15px;background-color: #00bfff;}
    .headerlogo{width: 170px;height: 80px;border: #FF0000 2px solid;background-color:#CCFF99; float: left;margin-left:-1px; }
    .headernav{width: 770px;height: 80px;border: #FF0000 2px solid;background-color: #FFFF99;float: right;margin-right:13px;}
    .headerbanner{width: 944px;height: 160px;border: #FF0000 2px solid;background-color: #66FF33;clear: both;}
    .content{width: 960px;height: 445px;border: #FF0000 3px solid;background-color: #333366;padding-left: 15px;padding-top: 9px;margin: auto;} 
    .contentleft{width: 600px;height: 420px;border: #FF0000 2px solid;background-color:  #00bfff;float: left;}
    .contentright{width: 340px;height: 420px;border: #FF0000 2px solid;background-color: #FFFF00;float: right;margin-right:12px;}
    .footer{width: 960px;height: 100px;border: #FF0000 3px solid;background-color: #FFCC33;margin: auto;padding-left: 15px;margin-top: -2px;}
 </style>
 <title></title>
 <meta charset="utf-8">
</head>
<body>
  <div class="wrap">
    <div class="header">
        <div class="headerlogo"></div>
        <div class="headernav"></div>
        <div class="headerbanner"></div>
    </div>
    <div class="content">
        <div class="contentleft"></div>
        <div class="contentright"></div>
    </div>
    <div class="footer">
     
    </div>
  </div>
</body>
</html>
